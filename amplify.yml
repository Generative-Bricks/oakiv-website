version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "VITE_AWS_REGION=$AWS_REGION" >> .env
            - echo "VITE_APP_ENV=$AWS_BRANCH" >> .env
            - |
              case "${AWS_BRANCH}" in
                main)
                  echo "Building for PRODUCTION"
                  npx ampx generate outputs --branch main --app-id $AWS_APP_ID
                  npm run build
                  ;;
                staging)
                  echo "Building for STAGING"
                  npx ampx generate outputs --branch staging --app-id $AWS_APP_ID
                  npm run build
                  ;;
                dev)
                  echo "Building for DEVELOPMENT"
                  npx ampx generate outputs --branch dev --app-id $AWS_APP_ID
                  npm run build
                  ;;
                *)
                  echo "Building for PREVIEW (branch: $AWS_BRANCH)"
                  npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
                  npm run build
                  ;;
              esac
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
    appRoot: .
  - backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - |
              case "${AWS_BRANCH}" in
                main)
                  echo "Deploying backend for PRODUCTION"
                  npx ampx pipeline-deploy --branch main --app-id $AWS_APP_ID
                  ;;
                staging)
                  echo "Deploying backend for STAGING"
                  npx ampx pipeline-deploy --branch staging --app-id $AWS_APP_ID
                  ;;
                dev)
                  echo "Deploying backend for DEVELOPMENT"
                  npx ampx pipeline-deploy --branch dev --app-id $AWS_APP_ID
                  ;;
                *)
                  echo "Deploying backend for PREVIEW"
                  npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
                  ;;
              esac
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
    appRoot: .
